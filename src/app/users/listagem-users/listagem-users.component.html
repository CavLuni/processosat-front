<mat-toolbar class="app-title">Usu√°rios Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width75">
      <div class="padding10">
        <dio-input-text titulo="Pesquise aqui"
                        controlName="texto"
                        [formGroup]="filtrosListagem">
        </dio-input-text>
      </div>
    </div>
    <div class="float-left width10">
      <div class="padding10">
        <button color="primary" mat-raised-button (click)="inserir()">ADICIONAR</button>
      </div>
    </div>
  </form>
</mat-card>

<div  class="home-content"
      infiniteScroll
      (scrolled)="onScroll()"
      *ngIf="users.length; else semRegistro">
  <mat-card class="home-card" *ngFor="let user of users">
    
    <img mat-card-image [src]="user.urlFoto || semFoto" >
   
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{user.nome}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      <mat-card-subtitle>{{user.telefone}}</mat-card-subtitle>
    </mat-card-header>
      
    <mat-card-actions>
      <button color="primary" mat-raised-button (click)="editar(user.id)">EDITAR</button>
      <button color="accent" mat-raised-button (click)="abrir(user.id)">ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
